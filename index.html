<h1>Arkadia Webshop</h1>
<br>
<div id="json">json here</div>
<script>
var id = '2PACX-1vRYl1SRfDL65Su_WShcxS49xnwpZUZEo0-coidNPdMvS1zJ8j-Dmmzh1vW7i0fc_WrzgsChTpB783tq';
var gid = '0';
var url = 'https://docs.google.com/spreadsheets/d/e/'+id+'/gviz/tq?tqx=out:json&tq&gid='+gid;
fetch(url)
  .then(response => response.text())
  .then(data => document.getElementById("json").innerHTML=myItems(data.substring(47).slice(0, -2))  
  );
function myItems(jsonString){
  var json = JSON.parse(jsonString);
  var table = '<table><tr>'
  json.table.cols.forEach(colonne => table += '<th>' + colonne.label + '</th>')
  table += '</tr>'
  json.table.rows.forEach(ligne => {
    table += '<tr>'
    ligne.c.forEach(cellule => {
        try{var valeur = cellule.f ? cellule.f : cellule.v}
        catch(e){var valeur = ''}
        table += '<td>' + valeur + '</td>'
      }
    )
    table += '</tr>'
    }
  )
  table += '</table>'
  return table
}
  </script>
